<body>
<svg width="500" height="500" style="background-color:rgba(200,200,200, 0.5)">

  <!-- Corps de la chenille (cercles) -->
  <circle cx="50" cy="250" r="30" style="fill:green; stroke:black; stroke-width:2px;" />
  <circle cx="100" cy="250" r="30" style="fill:lightgreen; stroke:black; stroke-width:2px;" />
  <circle cx="150" cy="250" r="30" style="fill:yellowgreen; stroke:black; stroke-width:2px;" />
  <circle cx="200" cy="250" r="30" style="fill:green; stroke:black; stroke-width:2px;" />
  <circle cx="250" cy="250" r="30" style="fill:lightgreen; stroke:black; stroke-width:2px;" />
  <circle cx="300" cy="250" r="30" style="fill:yellowgreen; stroke:black; stroke-width:2px;" />
  <circle cx="350" cy="250" r="30" style="fill:green; stroke:black; stroke-width:2px;" />

  <!-- TÃªte de la chenille -->
  <circle cx="400" cy="250" r="35" style="fill:red; stroke:black; stroke-width:2px;" />

  <!-- Yeux -->
  <circle cx="390" cy="240" r="5" style="fill:white;" />
  <circle cx="410" cy="240" r="5" style="fill:white;" />
  <circle cx="390" cy="240" r="2" style="fill:black;" />
  <circle cx="410" cy="240" r="2" style="fill:black;" />

  <!-- Sourire -->
  <path d="M385 260 Q400 270 415 260" style="fill:none; stroke:black; stroke-width:2px;" />

  <!-- Antennes -->
  <line x1="380" y1="220" x2="370" y2="200" style="stroke:black; stroke-width:2px;" />
  <line x1="420" y1="220" x2="430" y2="200" style="stroke:black; stroke-width:2px;" />

</svg>
