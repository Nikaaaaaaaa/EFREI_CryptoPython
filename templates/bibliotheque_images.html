<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque d'images</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .card {
            margin: 15px;
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            transition: transform 0.3s ease; /* Transition pour le zoom */
            cursor: pointer; /* Pointeur pour inciter à cliquer */
        }

        img:hover {
            transform: scale(1.1); /* Zoom au survol */
        }

        /* Styles pour la Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex; /* Affiche la Lightbox lorsqu'elle est ciblée */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary mb-4">Bibliothèque d'images</h1>
        <hr>
        <h2 class="text-secondary">Cliquez sur une image pour l'agrandir</h2>
        <div class="row">
            <!-- Image 1 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <img id="image1" src="/static/images/geda.jpg" alt="Image de Geda" onclick="openLightbox('lightbox1')">
                        <a href="#lightbox1" id="lightbox1" class="lightbox">
                            <img src="/static/images/geda.jpg" alt="Image de Geda">
                        </a>
                    </div>
                </div>
            </div>
            <!-- Image 2 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <img id="image2" src="/static/images/jlr.jpg" alt="Image de Jean-Luc Reichmann" onclick="openLightbox('lightbox2')">
                        <a href="#lightbox2" id="lightbox2" class="lightbox">
                            <img src="/static/images/jlr.jpg" alt="Image de Jean-Luc Reichmann">
                        </a>
                    </div>
                </div>
            </div>
            <!-- Image 3 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <img id="image3" src="/static/images/tyler_mugshot.jpg" alt="Image de Tyler Mugshot" onclick="openLightbox('lightbox3')">
                        <a href="#lightbox3" id="lightbox3" class="lightbox">
                            <img src="/static/images/tyler_mugshot.jpg" alt="Image de Tyler Mugshot">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
