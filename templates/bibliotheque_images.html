<!DOCTYPE html>
<html>
<head>
    <title>Bibliothèque d'images</title>
    <script>
        function afficherImage(checkboxId, imageId) {
            const checkbox = document.getElementById(checkboxId);
            const image = document.getElementById(imageId);
            if (checkbox.checked) {
                image.style.display = "block";
            } else {
                image.style.display = "none";
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1, h2 {
            color: #333;
        }

        .image-container {
            margin: 10px 0;
        }

        img {
            display: none; /* Masqué par défaut */
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Bibliothèque d'images</h1>
    <hr />
    <h2>Choisissez des images à afficher</h2>
    <div class="image-container">
        <p>
            <input type="checkbox" id="checkbox1" onclick="afficherImage('checkbox1', 'image1')">
            Geda
        </p>
        <img id="image1" src="static/images/geda.jpg" alt="Image de Geda">
    </div>
    <div class="image-container">
        <p>
            <input type="checkbox" id="checkbox2" onclick="afficherImage('checkbox2', 'image2')">
            JLR
        </p>
        <img id="image2" src="static/images/jlr.jpg" alt="Image de JLR">
    </div>
    <div class="image-container">
        <p>
            <input type="checkbox" id="checkbox3" onclick="afficherImage('checkbox3', 'image3')">
            Tyler Mugshot
        </p>
        <img id="image3" src="static/images/tyler mugshot.jpg" alt="Image de Tyler">
    </div>
</body>
</html>
